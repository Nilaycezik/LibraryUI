<div id="home" class="intro route bg-image" style="background-image: url(assets/img/intro-bg.jpg)">

            <div class="fadeIn first">
                <img src="assets/img/login.png" id="icon" alt="User Icon"/>
            </div>
            <H3>UYE OL</H3>


            <!-- Login Form -->
            <form>
                <div class="form-group">
                    <label for="fname">*Isminizi Giriniz:</label>
                    <input type="fname" id="fname" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="sname">*Soyisminizi Giriniz:</label>
                    <input type="sname" id="sname" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="email">*E-Mailinizi Giriniz:</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required/>
                </div>

                <div class="form-group">
                    <label for="pass">*Sifrenizi Giriniz:</label>

                    <input type="password" class="form-control" id="pass" minlength="6"
                           placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
                </div>


                <div class="form-group">

                    <input type="button" class="fadeIn fourth" onClick="checkRegister()" value="Uye Ol">
                </div>
                <div class="form-group">

                    <input type="button" class="fadeIn fourth" onClick="location.href='/../index/index.html'"
                           value="Ana Sayfaya Geri Don">
                </div>
            </form>


        </div>
